<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for hiding the divs */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="first col">
                <button id="one">click</button>
                <div id="color1"
                    style="height: 100px; width: 200px; background-color: rgb(100, 10, 10); border: 1px solid sienna; display: block;">
                </div>
            </div>

            <div class="second col">
                <button id="two" azz="hii">click</button>
                <div id="color2"
                    style="height: 100px; width: 200px; background-color: rgb(119, 170, 24); border: 1px solid sienna; display: block;">
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>

        const buttonOne = document.getElementById("one");
        const buttonTwo = document.getElementById("two");
        const divColor1 = document.getElementById("color1");
        const divColor2 = document.getElementById("color2");

        buttonOne.addEventListener("click", function () {

            if (divColor2.style.display == "block") {
                divColor2.style.display = "none";
            } else {
                divColor2.style.display = "block"
            }
        });

        buttonTwo.addEventListener("click", function () {

            if (divColor1.style.display == "block") {
                divColor1.style.display = "none";
            } else {
                divColor1.style.display = "block"
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
